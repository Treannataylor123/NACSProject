{% extends 'base.html' %}

{% block title %}Not Another Cyber Site {% endblock %}

{% block content %}
<div class= "headers">
  <h1> Welcome to NACS</h1>
  <p><i>Not Another Cyber Site</i></p>

  <h3> Securing Your System, One Less Malware at a Time </h3>
</div>

  

<form action="/" method="POST">

    <div class="form-group">
      <label>Please enter Username:
          <input type="text" name="username" required class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label>Please Enter Password:
          <input type="password" name="password" required class="form-control">
      </label>
    </div>

    <div class="form-group">
      <input type="submit" value="Log In" class="btn btn">
    </div>

</form>
<div class="return">
    <label>No Account?</label>
    <a class="nav-link active" href="/sign_up" method= "GET">Register</a>
</div>
{% endblock %}
