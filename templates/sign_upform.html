{% extends 'base.html' %}

{% block title %}Not Another Cyber Site: Register{% endblock %}

{% block content %}

<h2><i>Not Another Cyber Site</i></h2>
<p> Securing Your CyberHome, One Less Malware at a Time!</p>

<h3>Register An Account</h3>

<form action="/sign_up" method="POST">

  <div class="form-group">
    <label for= "InputFirstname">
        Enter First Name
        <input type="text" name="fname" required class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label for="InputLastname">
        Enter Lastname
        <input type="text" name="lname" required class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label for="InputEmail">
        Enter Email Address
        <input type="email" name="email" required class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label for = "InputUsername">
        Enter Username
        <input type="text" name="username" required class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label for="InputPassword">
      Enter Password
      <input type="password" name="password" required class="form-control">
    </label>
  </div>
    <button type="submit" class="btn btn-dark">Login</button>
</form>

<p>Already a User? <a class="nav-link active" href="/">Return to Login Page</a></p>

{% endblock %}
